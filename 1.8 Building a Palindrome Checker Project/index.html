<!DOCTYPE html>
<html lan="en">
<head>
<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
</head>
<body>
  <main class="container">
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp-logo"/>

    <h1 class="title">Is it a Palindrome?</h1>

    <div class="palindrome-div">
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <div class="input-text">
      <input class="palindrome-input" id="text-input" type="text"></input>
      <button id="check-btn" class="palindrome-btn">Check</button>
</div>
      <div class="results-div hidden" id="result">
        
      </div>

    </div>
    <div class="palindrome-definition-div">
      <p>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
    </div>

  </main>
  <script src="script.js"></script>
</body>
</html>
